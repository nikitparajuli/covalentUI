<div class="md-content" class="inset">
    <div layout="column" layout-gt-xs="row">
        <div flex-gt-xs="50">
            <md-card>
                <md-card-title>Compute Usage</md-card-title>
                <td-charts [margin]="{left:90}"
                        [shadow]="true"
                        fillOpacity="0.75">
                    <td-axis-x [link]="chartArea1" [ticks]="true" [show]="true" [grid]="false"></td-axis-x>
                    <td-axis-y-left [link]="chartArea1" [ticks]="true" [show]="true" [grid]="true"></td-axis-y-left>
                    <td-chart-area #chartArea1 [colors]="['#FF6D00', '#E65100']"
                        dataSrc="data/data.json"
                        bottomAxis="x"
                        columns="y"
                        [transition]="true"
                        transitionDuration="1000"
                        transitionDelay="500">
                    </td-chart-area>
                </td-charts>
            </md-card>
        </div>
        <div flex-gt-xs="50">
            <md-card>
                <md-card-title>Ingest Usage</md-card-title>
                <td-charts [shadow]="true"
                        fillOpacity="0.95">
                    <td-axis-x [link]="chartBar1" [ticks]="true" [show]="true" [grid]="false"></td-axis-x>
                    <td-axis-y-right [link]="chartBar1" [show]="true" [grid]="true"></td-axis-y-right>
                    <td-chart-bar #chartBar1 [colors]="['blue', 'deepOrange']"
                        [data]="jsonData"
                        [padding]="0.25"
                        bottomAxis="x"
                        columns="y"
                        [transition]="true"
                        transitionDuration="1000"
                        transitionDelay="500">
                    </td-chart-bar>
                </td-charts>
            </md-card>
        </div>
        </div>
        <div layout="column" layout-gt-sm="row">
        <div flex-gt-sm="60">
            <md-card>
            <md-card-title>All Activity</md-card-title>
            <md-card-subtitle>for this product</md-card-subtitle>
            <md-divider></md-divider>
            <md-nav-list class="will-load item-list">
                <template tdLoading="items.load">
                <template let-item let-last="last" ngFor [ngForOf]="items">
                    <a md-list-item layout-align="row" [routerLink]="['../item', item.item_id]">
                    <md-icon md-list-avatar> {{item.icon}} </md-icon>
                    <h3 md-line> {{item.name}} </h3>
                    <p md-line> {{item.description | truncate:40}} </p>
                    <span flex></span>
                    <span class="md-caption text-right" flex="20"> {{item.created | timeAgo }} </span>
                    </a>
                    <md-divider *ngIf="!last" md-inset></md-divider>
                </template>
                </template>
            </md-nav-list>
            </md-card>
        </div>
        <div flex-gt-sm="40">
            <md-card>
            <md-card-title>Customers</md-card-title>
            <md-card-subtitle>for this product</md-card-subtitle>
            <md-divider></md-divider>
            <md-list class="will-load user-list">
                <template tdLoading="users.load">
                <template let-user let-last="last" ngFor [ngForOf]="users">
                    <md-list-item layout-align="row">
                    <md-icon md-list-icon>account_box</md-icon>
                    <h3 md-line> {{user.displayName}} </h3>
                    <p md-line> {{user.id}} </p>
                    </md-list-item>
                    <md-divider *ngIf="!last" md-inset></md-divider>
                </template>
                </template>
            </md-list>
            <md-divider></md-divider>
            <md-card-actions>
                <a md-button color="accent" class="text-upper" [routerLink]="['/users']">
                <span>View More</span>
                </a>
            </md-card-actions>
            </md-card>
        </div>
    </div>
</div>
<a md-fab color="accent" class="md-fab-position-bottom-right" [routerLink]="['/form']"> 
    <md-icon>add</md-icon>
</a>
